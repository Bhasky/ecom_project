<section class="vh-100">
    <div class="container-fluid h-custom">
      <div class="row d-flex justify-content-center align-items-center h-100">
        <div class="col-md-9 col-lg-6 col-xl-5">
          <img src="assets/images/hf-logo.svg"
            class="img-fluid col-12" alt="Sample image">
        </div>
        <div class="col-md-8 col-lg-6 col-xl-4 offset-xl-1 p-5 rounded border">
          <form #myForm="ngForm" (ngSubmit)="login(myForm)">
            <!-- {{errormsg}} -->
            <!-- Email input -->
            <div class="form-outline mb-4">
              <input type="text" id="uname" class="form-control form-control-lg"
                placeholder="Email ID" ngModel #myuname="ngModel" />
            </div>
  
            <!-- Password input -->
            <div class="form-outline mb-3">
              <input type="password" id="upassword" class="form-control form-control-lg"
                placeholder="Password" ngModel #myuPassword="ngModel"/>
            </div>
  
            <!-- <div class="d-flex justify-content-between align-items-center"> -->
              <!-- Checkbox -->
              <!-- <div class="form-check mb-0">
                <input class="form-check-input me-2" type="checkbox" value="" id="form2Example3" />
                <label class="form-check-label" for="form2Example3">
                  Remember me
                </label>
              </div>
            </div> -->
            <div class="text-center text-lg-start mt-4 pt-2">
              <button type="button" class="btn btn-primary btn-lg px-5" [routerLink]="['dashboard']">Login</button>
            </div>
          </form>
        </div>
      </div>
    </div>
    
  </section>
